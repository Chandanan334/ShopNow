<div class="container">
        <div class="row" *ngIf="productDetails">
            <div class="col-sm-6">
                <div class="card" style="width:400px">
                    <img class="card-img-bottom" src="{{productDetails[0].image}}" alt="Card image" style="height:350px;">
                </div>
            </div>
            <div class="col-sm-6">
                <div><h1>{{productDetails[0].name}}</h1></div>
                <div><h3>{{productDetails[0].color}}</h3></div>
                <div>{{productDetails[0].symbol}} {{productDetails[0].price}}</div>
                
                <div><s>{{productDetails[0].actualPrice}}</s></div>
                <div>{{productDetails[0].offer}}</div>
                <div>{{productDetails[0].delivery}}</div>
            </div>
        </div>
    </div>
    <br>
    <div class="container">

                <div class="row">
                        <div class="col-sm-12 d-flex spaceButtons">
                            <a href="#" class="btn btn-primary">{{stringData.addToCart}}</a>
                        </div>
                        <div class="col-sm-12 d-flex spaceButtons">
                                <a href="#" class="btn btn-primary">Buy Now</a>
                            </div>
                    </div>
    </div>
