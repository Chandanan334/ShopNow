<div style="background-image: url('assets/backImage.jpg');">
    <br>
    <br>
    <div class="container">
        <div class="row" *ngIf="productDetails">
            <div class="col-sm-6">
                <div class="card" style="width:400px">
                    <img class="card-img-bottom" src="{{productDetails[0].image}}" alt="Card image" style="height:350px;">
                </div>
            </div>
            <div class="col-sm-6" style="color: black">
                <br>
                <div>
                    <h1>{{productDetails[0].name}}</h1>
                </div>
                <div>
                    <h3>{{productDetails[0].color}}</h3>
                </div>
                <div>
                    <h4>
                        <strong>{{productDetails[0].symbol}} {{productDetails[0].price}}</strong>
                    </h4>
                </div>

                <div>
                    <s>
                        <h5>{{productDetails[0].actualPrice}}</h5>
                    </s>
                </div>
                <div>
                    <h6>{{productDetails[0].offer}}</h6>
                </div>
                <div>
                    <h5>{{productDetails[0].delivery}}</h5>
                </div>
                <br>
                <div class="row">
                    <div class="col-sm-3  spaceButtons">
                        <a href="#" class="btn btn-primary">{{stringData.addToCart}}</a>
                    </div>
                    <div class="col-sm-3 spaceButtons">
                        <a href="#" class="btn btn-primary">Buy Now</a>
                    </div>
                </div>
            </div>
        </div>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
        <br>
    </div>
    </div>
