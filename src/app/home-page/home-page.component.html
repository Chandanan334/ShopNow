<div class="background p-0 m-0" style="background-image: url('assets/backImage.jpg');">
    <br>
    <div id="carouselExampleInterval" class="container container-carousel carousel slide" data-bs-ride="carousel" style="width: 1450px;">
        <div class="carousel-inner">
            <div class="carousel-item active ease" data-bs-interval="5000">
                <img src="assets/iphone.jpg" class="d-block w-100 " style="width: 1450px;height:650px;"> 
            </div>
            <div class="carousel-item ease" data-bs-interval="5000">
                <img src="assets/download.jpg" class="d-block w-100 " style="width: 1450px;height:650px;">
                <div class="text" style="color: white">It's Raining Discounts
                    <i class="fa-solid fa-cloud-showers-heavy"></i>
                </div>
            </div>
            <div class="carousel-item ease" data-bs-interval="5000">
                <img src="assets/image3.jpg" class="d-block w-100 " style="width: 1450px;height:650px;"> 
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="prev" style="width: 100px">
            <span class="carousel-control-prev-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleInterval" data-bs-slide="next" style="width: 100px">
            <span class="carousel-control-next-icon" aria-hidden="true"></span>
            <span class="visually-hidden"></span>
        </button>
    </div>
    <br>
    <div class="container headingClass">
        <h1>Most Popular Products</h1>
    </div>
    <br>
    <app-best-products></app-best-products>
    <br>
    <br>
</div>
